<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a3f1b8820e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                    <!--
                    <li class="item">
                        <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                        <p class="text"></p>
                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                    </li>
                    -->
                </ul>
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
